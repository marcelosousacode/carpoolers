default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: carpoolers_development

test:
  <<: *default
  database: carpoolers_test

production:
  <<: *default
  database: carpoolers_production
  username: carpoolers
  password: <%= ENV['CARPOOLERS_DATABASE_PASSWORD'] %>
